UKP:
  data_format: PremiseOnly
  encoder_type: BERT
  dropout_p: 0.05
  enable_san: false
  metric_meta:
    - ACC
  loss: CeCriterion
  kd_loss: MseCriterion
  n_class: 3
  task_type: Classification
  split_names:
    - train
    - test
    - dev
    - heldout_test
  labels: # optional when your labels are int or float
    - NoArgument
    - Argument_against
    - Argument_for
